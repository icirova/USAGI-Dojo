---
layout: layouts/template.njk
title: Aktuálně
---

<section class="news">
    <h1 class="title">Novinky</h1>

    <div class="news-wrapper">
    
    {% for prispevek in collections.news | reverse | limit(6) %}

        <div class="card">
            <p class="card__title">{{ prispevek.data.title }}</p>
            <p class="card__subtitle">{{ prispevek.data.term }}</p>
            <p class="card__description">{{ prispevek.data.perex }}</p>
            <a class="link link--news" href="{{ prispevek.url }}">Více</a>
        </div>

    {% endfor %}

    </div>

</section>
